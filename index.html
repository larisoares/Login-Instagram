<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-pai">
        <div class="container-celular">
            <img src="./img/instagram-celular.png" class="imagem-celular" alt="celular">
        </div>

        <div class="container-continue">
            <div class="bloco">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">

                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                
                <a href="#" class="login-instagram"><strong>Continuar como larisoares_</strong></a>
                <a href="#" class="remover-instagram">Remover conta</a>
            
            </div>

            <div class="bloco">
                <p class="trocar-conta"><strong>Não é larisoares_?</strong></p>
                <p class="trocar-conta"><span class="link-cinza">Trocar de conta</span> ou <span class="link-cinza">Inscreva-se</span></p>  
            </div>

            <div class="app">
                <p class="download-app"><strong>Baixe o aplicativo</strong></p>
                <div class="imagens-download">
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>
            </div>
           
        </div>
       
    </div>

</html>
